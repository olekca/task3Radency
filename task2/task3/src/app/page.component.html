<h1>Список моделей</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Модель</td>
            <td>Производитель</td>
            <td>Цена</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books">
            <ng-template [ngIf]="book?.Id != b.Id" [ngIfElse]="edit">
                <td>{{b?.Title}}</td>
                <td>{{b?.Author}}</td>
                <td>{{b?.Rating}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editProduct(b)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(b)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="book.Title" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="book.Author" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="book.Rating" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Модель</label>
        <input type="text" [(ngModel)]="book.Title" class="form-control" />
    </div>
    <div class="form-group">
        <label>Производитель</label>
        <input type="text" [(ngModel)]="book.Author" class="form-control" />
    </div>
    <div class="form-group">
        <label>Цена</label>
        <input type="number" [(ngModel)]="book.Rating" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
